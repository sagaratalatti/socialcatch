<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mural</title>

<link rel="stylesheet" type="text/css"href="lib/resources/css/sencha-touch.css" />
<script type="text/javascript" src="lib/sencha-touch.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>


</head>
<body>

	<script type="text/javascript">
	
	

		Ext.setup({

					onReady : function() {
					var tabBar, muraltop, muralbottom, mural, mapa,buttonsSpecTop, buttonsSpecBottom, 
						tapHandler, dockedItems, panel, tabBar, utilizadorescheckedin;
					
					var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
					
					muraltop = new Ext.Component(
								{
									title : "Mural",
									scroll : 'vertical',
									html : 'mural topo'

								});
					
					muralbottom = new Ext.Component(
							{
								title : "Mural",
								scroll : 'vertical',
								html: 'mural fundo'

							});
					
					mural = new Ext.Panel({	
						title : "Mural",
			            items: [muraltop, muralbottom],
			            scroll: 'vertical',
			            //style: 'background: #DDEEF6;',
			            fullscreen : true
			        });

					
					mapa = new Ext.Map({
						title: "Localização",
						mapOptions:{
			        		center: myLatlng		
			        	}				
						
					});
						
					
					utilizadorescheckedin = new Ext.Component(
							{
								title : "Check-ins",
								scroll : 'vertical',
								html: 'check-ins recentes'

							});
					


					
					

					buttonsSpecTop = [ {
							ui : 'back',
							text : 'Back'
						}, {
							xtype : 'spacer'
						}, {
							ui : 'forward',
							text : 'Forward'
						} ]

					buttonsSpecBottom = [ {
							ui : 'normal',
							text : 'Normal'
						}, {
							ui : 'round',
							text : 'Round'
						}, {
							ui : 'action',
							text : 'Action'
						}, {
							ui : 'confirm',
							text : 'Confirm'
						} ]

					tapHandler = function(btn, evt) {
							alert("Button '" + btn.text + "' tapped.");
						}

					dockedItems = [ {
							xtype : 'toolbar',
							ui : 'dark',
							dock : 'bottom',
							items : buttonsSpecBottom,
							defaults : {
								handler : tapHandler
							}
						} ]

					panel = new Ext.TabPanel({
							fullscreen : true,
							animation : 'slide',
							items : [ mural,  utilizadorescheckedin, mapa ],
							dockedItems : dockedItems

						});
					
					
					var marker = new google.maps.Marker({
						title:"Hello World!",  
						position: myLatlng,
					    map: mapa.map
					      
					  });
					  
					var infowindow = new google.maps.InfoWindow();
					
					
					 google.maps.event.addListener(marker, 'mousedown', function() {
						 infowindow.setContent("teste");
						 infowindow.open(mapa.map, marker);
				        });
					
				/*		
					tabBar = panel.getTabBar();
					tabBar.addDocked({
								dock: 'rigth',
					            xtype: 'button',
					            ui: 'plain',
					            iconMask: true,
					            iconCls: 'refresh',
					            stretch: true
					            
				
					        });
					tabBar.doComponentLayout();
					*/
					
					  
					  
					
					} 
		
		
				});
			    
		
	</script>


</body>
</html>
