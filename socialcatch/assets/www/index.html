
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN"
                      "http://www.w3.org/TR/html5/strict.dtd">
<html>

<head>
<meta charset="utf-8">
<title>Notification Example</title>

<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // PhoneGap is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    </script>
</head>
<body onload="onLoad()" bgcolor="#3B5997">
<center>
<em>
		<img alt="" src="imgs/logo.png" height="299" width="481"></em> <br>
<em>
		<img alt="" height="164" src="imgs/facebook.jpg" width="445"></em>	
		<form method="post" charset="utf-8">
		<input name="iniciar" onclick="showAlert(); return false;" type="button" value="Iniciar Sessão" style="width: 268px; height: 78px; font-style: normal; font-size: x-large;"></form>
		</center>
</body>
</html>
