<script type="text/javascript" charset="utf-8">
	// Wait for PhoneGap to load
	//
	function onLoad() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	// PhoneGap is ready
	//
	function onDeviceReady() {
		// Empty
	}

	// alert dialog dismissed
	function alertDismissed() {
		// do something
	}

	// Show a custom alert
	//
	
	function showAlert() {

		
		appId = 217027698311123 // this is your facebook app id
		window.plugins.facebook.authorize(appId, function(res) {
			alert(res.name); // the authorized users name

			window.plugins.facebook.request("me/likes", function(res) {
				alert(res.data[0].name); // the name of the first 'liked' item
			});

		});
		
		
	}
	
</script>

<script type="text/javascript" charset="utf-8" src="facebook.js">
		
		</script>


</head>
<body onload="onLoad()" bgcolor="#3B5997">
