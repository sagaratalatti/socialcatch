<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Locais próximos</title>
<link rel="stylesheet" type="text/css"
	href="lib/resources/css/sencha-touch.css" />
<script type="text/javascript" src="lib/sencha-touch.js"></script>


</head>

<body>

	<script type="text/javascript">
		function clickListItem(id) {

			if (id == "sandro") {
				alert(id + "aaaaa");
			} else {
				alert(id);
			}

		}

		Ext
				.setup({

					onReady : function() {
						var panel;
						placesproximos = new Ext.Component(
								{
									title : "Places Próximos",
									scroll : 'vertical',
									tpl : [
											'<tpl for=".">',
											'<h2 id={user} onClick="clickListItem(id)">{user}</h2>',
											'</tpl>' ]
								});

						placespornome = {
							title : "Procurar Place",
							html : "nada...."
						}

						var buttonsSpecTop = [ {
							ui : 'back',
							text : 'Back'
						}, {
							xtype : 'spacer'
						}, {
							ui : 'forward',
							text : 'Forward'
						} ]

						var buttonsSpecBottom = [ {
							ui : 'normal',
							text : 'Normal'
						}, {
							ui : 'round',
							text : 'Round'
						}, {
							ui : 'action',
							text : 'Action'
						}, {
							ui : 'confirm',
							text : 'Confirm'
						} ]

						var tapHandler = function(btn, evt) {
							alert("Button '" + btn.text + "' tapped.");
						}

						var dockedItems = [ {
							xtype : 'toolbar',
							ui : 'dark',
							dock : 'bottom',
							items : buttonsSpecBottom,
							defaults : {
								handler : tapHandler
							}
						} ]

						panel = new Ext.TabPanel({
							fullscreen : true,
							animation : 'slide',
							items : [ placesproximos, placespornome ],
							dockedItems : dockedItems

						});

						var nome = {
							user : "sandro"
						};
						var nomeM = {
							user : "Machado"
						};
						var nomelist = [ nome, nome, nome, nome, nome, nome,
								nome, nome, nome, nome, nome, nome, nome, nome,
								nome, nome, nome, nome, nome, nomeM, nome,
								nome, nome, nome, nome, nome, nome, nome, nome,
								nome ];
						placesproximos.update(nomelist);

					}
				});
	</script>



</body>

</html>
